<!doctype html>
<html lang="en">
  <head>
    <title>Harrison Cook's Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="./assets/imgs/HC_LOGO_LIGHT_48x48.png" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./scripts.js" defer></script>
  </head>

  <body>
    <header>
      <a id="logo">
        <span>C:\HonsonCooky&gt;</span>
      </a>
      <nav>
        <a id="home-section-btn" href="#home-section">
          <i class="nf nf-fa-folder_open_o"></i>
          <span>Home</span>
        </a>
        <a id="about-section-btn" href="#about-section">
          <i class="nf nf-fa-folder"></i>
          <span>About</span>
        </a>
        <a id="work-section-btn" href="#work-section">
          <i class="nf nf-fa-folder"></i>
          <span>Work</span>
        </a>
        <a id="project-section-btn" href="#project-section">
          <i class="nf nf-fa-folder"></i>
          <span>Projects</span>
        </a>
        <a id="blog-section-btn" href="#blog-section">
          <i class="nf nf-fa-folder"></i>
          <span>Blogs</span>
        </a>
        <a id="resume-section-btn" href="./assets/docs/HarrisonCooksCV.pdf" target="_blank">
          <i class="nf nf-fa-file_pdf"></i>
          <span>Resume</span>
        </a>
      </nav>
    </header>

    <main>
      <div id="home-section">
        <table>
          <caption>
            <h5>TABLE I</h5>
            <h5>Basic Information</h5>
          </caption>
          <thead>
            <tr>
              <th>Property</th>
              <th><span>Value</span><i class="nf nf-md-cursor_default_click"></i></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>FirstName</td>
              <td id="home-table-firstname">
                <span class="main">Harrison</span>
                <span class="side"><i>HonsonCooky++</i></span>
              </td>
            </tr>
            <tr>
              <td>LastName</td>
              <td id="home-table-lastname">
                <span class="main">Cook</span>
                <span class="side"><i>Not a Chef</i></span>
              </td>
            </tr>
            <tr>
              <td>Age</td>
              <td id="home-table-age">
                <span class="main">24</span>
                <span class="side"><i></i></span>
              </td>
            </tr>
            <tr>
              <td>Occupation</td>
              <td id="home-table-occupation">
                <span class="main">Software Engineer</span>
                <span class="side"><i>Accredited Degree</i></span>
              </td>
            </tr>
            <tr>
              <td>Location</td>
              <td id="home-table-location">
                <span class="main">New Zealand</span>
                <span class="side"><i>UTC+12</i></span>
              </td>
            </tr>
            <tr>
              <td>Image</td>
              <td id="home-table-img">
                <img src="./assets/imgs/me.png" alt="me.png" />
                <span class="side"><i>me.png</i></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="about-section">about</div>
      <div id="work-section">work</div>
      <div id="project-section">projects</div>
      <div id="blog-section">blogs</div>
    </main>

    <footer>
      <label id="mode">--Normal--</label>
      <div>
        <input id="theme-btn" type="checkbox" />
        <label for="theme-btn">Dark Theme</label>
      </div>
    </footer>
  </body>
</html>
